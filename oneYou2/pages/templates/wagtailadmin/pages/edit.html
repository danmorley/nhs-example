{% extends "wagtailadmin/pages/edit.html" %}


{% block extra_css %}
  {% include "wagtailadmin/pages/_editor_css.html" %}
  {{ view.media.css }}
  <style>
    .popup-cover {
      background-color: rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 150;
      width: 100%;
      height: 100vh;
      display: none;
    }
    .popup {
      background-color: #FFFFFF;
      width:50%;
      margin-left: auto;
      margin-right: auto;
      padding: 30px 20px;
      margin-top: 20vh;
      border-radius: 10px;
    }
  </style>
{% endblock %}

{% block extra_js %}
  {% include "wagtailadmin/pages/_editor_js.html" %}
  {{ view.media.js }}
  
  <script type="text/javascript" charset="utf-8">
    (function($) {
      function setUpReleaseSelectorPopUp() {
        var releasePicker = $('.object.model_choice_field');
        releasePicker.wrap('<div class="popup-cover"><div class="popup"></div></div>');
        var releasePopUp = releasePicker.parent();
        $('button[name="action-publish"]').clone().appendTo(releasePopUp);
      }

      function init(){
        setUpReleaseSelectorPopUp();
        var canPublish = false;
        $('button[name="action-publish"]').click(function(e) {
          if (!canPublish) {
            e.preventDefault();
            canPublish = true;
            $('.popup-cover').show();
          }
        })
      }

      $(document).on('page:load', init);
      $(init)
    })(jQuery)
  </script>
{% endblock %}
